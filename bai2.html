        let numbers = [];

        for (let i = 0; i < 5; i++) {
            let input = parseInt(prompt(`Nhập số nguyên thứ ${i + 1}`));
            numbers.push(input);
        }
        let primeSum = numbers.reduce((sum, num) => {
            if (isPrime(num)) {
                return sum + num;
            }
            return sum;
        }, 0);
